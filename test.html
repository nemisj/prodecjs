<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script src="prodec.js"></script>
		<script>
			function setDec(data) {
				var dec = document.getElementById("dec");
				dec && (dec.value = data);
				doDec = true;
			}

			function setTest(data) {
				var test = document.getElementById("test");
				test && (test.value = data);
			}

			function clearOutput() {
				var output = document.getElementById("output");
				output && (output.value = '');
			}

			function clean() {
				setDec('');
				setTest('');
				clearOutput();
			}

			function exec(str) {
				window.eval(str);
			}

			function debug(str) {
				var output = document.getElementById("output");
				output.value += (str + "\n");
			}

			function load(nr) {

				nr = nr || 1;
				jQuery.ajax({ 
					url     : "test-dec-" + nr + ".js", 
                    dataType : "text",
					success : setDec,
					error   : clean
				});

				jQuery.ajax({ 
					url     : "test-test-" + nr +".js", 
                    dataType : "text",
					success : setTest,
					error   : clean
				});

				clean();
			}

			doDec = true;


			function decChanged() {
				doDec = true;
			}


			function run() {
				clearOutput();

				if (doDec) {
					doDec = false;
					var dec = document.getElementById("dec");
					dec && exec(dec.value);
				}

				var test = document.getElementById("test");
				test && exec(test.value);		
			}

            $(function(){

                load(2);

                $("textarea").keypress(function(e) {
                    if (e.keyCode === 9) {
                        return false;
                    }
                });
            });
		</script>
	</head>

	<body>
		<div style="width:100%">
				<div style="float:left;width:32%;">
					Declaration : <br/>
					<textarea onchange="decChanged()" rows="30" id="dec" style="width:95%">
						Loading...
				    </textarea>
				</div>

				<div style="float:left;width:32%;">
					Test : <br/>
					<textarea id="test" rows="30" style="width:95%">Loading...</textarea>
				</div>

				<div style="float:left;width:32%;">
					Output : <br/>
					<textarea id="output" rows="30" style="width:95%"></textarea>
				</div>

				<div style="clear:both">
					This will run test.
					<button onclick="run()">Run</button>
					<button onclick="load(1)">Declare based</button>
					<button onclick="load(2)">Prototype based</button>
				</div>
		</div>
	</body>
</html>
